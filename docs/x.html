        @keyframes fade-in-out {
            0% {

            0% {

            10% {
                opacity: .1;
                -moz-opacity: .1;
            }
            20% {

            }
            100% {
                opacity: 1;
                -moz-opacity: 1;
            }
        }

            animation: fade-out 3s; /* 绑定动画，持续1秒 */
        }
