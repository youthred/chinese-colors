<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=5.0">
    <title>好色之徒</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/youthred/chinese-colors@master/resources/mdui-v1.0.2/css/mdui.min.css">
    <script src="https://cdn.jsdelivr.net/gh/youthred/chinese-colors@master/resources/mdui-v1.0.2/js/mdui.min.js"></script>
    <script type="text/javascript">
        let $ = mdui.$
    </script>
    <style>
        @font-face {
            font-family: 'QingNiaoHuaGuangLiBian';
            src: url('https://cdn.jsdelivr.net/gh/youthred/chinese-colors@master/resources/font/QingNiaoHuaGuangLiBian.ttf') format('truetype');
        }

        body {
            font-family: 'QingNiaoHuaGuangLiBian', sans-serif;
            font-size: larger;
            background-image: url("https://cdn.jsdelivr.net/gh/youthred/chinese-colors@master/resources/pic/texture.png");
            background-size: 100px;
            background-repeat: repeat;
            transition: background-color 0.5s ease-in;
            -moz-transition: background-color 0.5s ease-in;
            -webkit-transition: background-color 0.5s ease-in;
            -o-transition: background-color 0.5s ease-in;
        }
    </style>
</head>
<body>

<div id="jieqiList"></div>

<script type="text/javascript">
    $.ajax({
        method: 'GET',
        // https://cdn.jsdelivr.net/gh/${owner}/${repo}@${branch}${path}
        url: 'https://cdn.jsdelivr.net/gh/youthred/chinese-colors@master/resources/color/jieqi-colors.json',
        dataType: 'json',
        async: false,
        success: function (jieqiList) {
            $('#jieqiList').empty()
            $.each(jieqiList, function (index, jieqi) {
                console.log(jieqi)
                $('#jieqiList').append(`<p>${jieqi.number} ${jieqi.jieqi}</p>`)
                $.each(jieqi.colors, function (index, color) {
                    let colorRaw = JSON.stringify(color).replace(/\"/g,"'")
                    $('#jieqiList').append(`<span onclick="changeColor(${colorRaw})" style="color: ${color.hex}; background-color: currentColor"><span style="filter: grayscale(1) contrast(999) invert(1);">${color.name} ${color.pinyin}</span></span>`)
                })
            })
        }
    })

    function changeColor(color) {
        $('body').css('background-color', color.hex)
    }
</script>
</body>
</html>
