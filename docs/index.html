<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=5.0">
    <title>好色之徒</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/youthred/chinese-colors@master/resources/mdui-v1.0.2/css/mdui.min.css">
    <script src="https://cdn.jsdelivr.net/gh/youthred/chinese-colors@master/resources/mdui-v1.0.2/js/mdui.min.js"></script>
    <script type="text/javascript">
        let $ = mdui.$
    </script>
    <style>
        @font-face {
            font-family: 'QingNiaoHuaGuangLiBian';
            src: url('https://cdn.jsdelivr.net/gh/youthred/chinese-colors@master/resources/font/QingNiaoHuaGuangLiBian.ttf') format('truetype');
        }

        body {
            font-family: 'QingNiaoHuaGuangLiBian', sans-serif;
            font-size: larger;
        }
    </style>
</head>
<body>

<div id="colors"></div>

<script type="text/javascript">
    $.ajax({
        method: 'GET',
        // https://cdn.jsdelivr.net/gh/${owner}/${repo}@${branch}${path}
        url: `https://cdn.jsdelivr.net/gh/youthred/chinese-colors@master/resources/color/chinese-colors.json`,
        dataType: 'json',
        async: false,
        success: function (colors) {
            $('#colors').empty()
            $.each(colors, function (index, color) {
                $('#colors').append(`<p style="color: ${color.hex}">${color.name}</p>`)
            })
        }
    })
</script>
</body>
</html>
